<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>html5打开网页图片组合动画特效代码</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<script src="/demos/googlegg.js"></script>
		<style>
			div {
				width: 100%;
			}
			
			#image {
				display: block;
				margin: 0 auto;
				width: 1000px;
				height: 500px;
			}
			.box1{
				width: 230px;
			}
		</style>

		<div>
			
			<a href="#"><img id="image" src="img/无标题.png" alt="" /></a>
		</div>

		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/jquery.animations.min.js"></script>
		<script src="js/jquery.animations-tile.js"></script>
		<script src="js/app.js"></script>

		<script type="text/javascript">
			$('#image').animate('tile', {
				"effect": "fadeIn",
				"sequent": true,
				"adjustDuration": true
			});
		</script>
		<div class="box1">
		<div class="ghost">
			<div class="body">
				<div class="face">
					<div class="eye left"></div>
					<div class="eye right"></div>
					<div class="smile"></div>
					<div class="rosy left"></div>
					<div class="rosy right"></div>
				</div>
				<div class="arm left"></div>
				<div class="arm right"></div>
				<div class="bottom">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="shadow"></div>
		</div>
		</div>
	</body>

</html>
